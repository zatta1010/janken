<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>じゃんけん</title>
</head>
<body>
    <div class="container">
        <h1>じゃんけんゲーム</h1>
        <div class="game-area">
            <button id="rock">グー</button>
            <button id="paper">パー</button>
            <button id="scissors">チョキ</button>
        </div>
        <div class="result">
            <p id="message"></p>
            <p>あなたの手: <span id="user-hand"></span></p>
            <p>コンピューターの手: <span id="computer-hand"></span></p>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
